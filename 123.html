<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Queue Display</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: black; color: white; font-size: 50px; }
    </style>
</head>
<body>
    <h1 id="queueName">Waiting...</h1>

    <script>
        const socket = new WebSocket("wss://queue-name-server.glitch.me");

        socket.onmessage = function(event) {
            document.getElementById("queueName").textContent = event.data;
        };
    </script>
</body>
</html>
