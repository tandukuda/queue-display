<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Name Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: transparent;
            overflow: hidden;
        }
        #displayName {
            font-size: 4rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="displayName">Waiting for name...</div>

    <script>
        function updateName() {
            fetch('/get-name')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('displayName').textContent = data.name;
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        // Update name every 2 seconds
        updateName();
        setInterval(updateName, 2000);
    </script>
</body>
</html>
